<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Diskusi.in - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">

      <img src="logo.png" class="logo" alt="Diskusi.in">

      <p class="tagline">Tempat Diskusi Santai Mahasiswa</p>

      <!-- INPUT USERNAME -->
      <input
        type="text"
        id="username"
        placeholder="Masukkan Username"
        autocomplete="off"
      >

      <!-- INPUT PASSWORD -->
      <input
        type="password"
        id="password"
        placeholder="Masukkan Password"
      >

      <button onclick="login()">Masuk ke Chat</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
